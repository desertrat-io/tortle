os: linux
dist: xenial

matrix:
  include:
    - jdk: oraclejdk11
    - language: scala
      scala:
        - 2.13.1

      services: mysql

      before_script:
        - mysql -e 'CREATE DATABASE tortle_test;'

      script:
        - sbt test

    - language: node_js

      node_js:
        - 10.15

      install:
        - npm install

      before_script:
        - npm run dev

      script:
        - npm run lint